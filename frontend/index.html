<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/locations.css">

  <title>PhotoLoco, Photo Location App</title>
</head>

<body>
  <header>
    <h1 class="header-title">PhotoLoco</h1>
  </header>

  <div class="add-location">
    <h1 class="add-location-title">Create a New Location</h1>
    <div id="new-location-container">
        <form id="new-location-form">
          <input type="text" name="location-name" id="new-location-name" placeholder="Location Name">
          <input type="text" name="location-lat" id="new-location-lat" placeholder="Latitude">
          <input type="text" name="location-long" id="new-location-long" placeholder="Longitude">
          <input type="text" name="location-photo" id="new-location-photo" placeholder="Photo URL">
          <input type="submit" value="Save Location">
        </form>
      </div>
  </div>

  <main>
    <h1 class="locations-header">Existing Locations</h1>
     <p id="sort-button">Sort A-Z</p>
    <div id="locations-container">

    </div>
  </main>

  <footer>
    <h1 class="footer-title">PhotoLoco, a photo location application</h1>
  </footer>


  <script src="src/components/location.js"></script>
  <script src="src/components/locations.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/adapters/LocationsAdapter.js"></script>
  <script src="https://kit.fontawesome.com/a8e960d804.js" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>

</body>
</html>
